<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 페이지</title>
    <link rel="stylesheet" href="student.css">
    <script defer src="script.js"></script>
</head>
<body onload="loadStudentGrade()">
    <h1>학생 페이지</h1>

    <!-- 탭 버튼 -->
    <div class="tab-buttons">
        <button onclick="showTab('subjectTab')">과목 선택</button>
        <button onclick="showTab('gradeTab')">성적 조회</button>
    </div>

    <!-- 과목 선택 탭 -->
    <div id="subjectTab" class="tab-content">
        <h2>과목을 선택하세요:</h2>
        <select id="subject">
            <option value="국어">국어</option>
            <option value="수학">수학</option>
            <option value="영어">영어</option>
            <option value="과학">과학</option>
            <option value="사회">사회</option>
            <option value="예체능">예체능</option>
            <option value="컴퓨터">컴퓨터</option>
        </select>
        <button onclick="submitSubject()">제출</button>
        <p id="statusMessage"></p>
    </div>

    <!-- 성적 조회 탭 -->
    <div id="gradeTab" class="tab-content" style="display: none;">
        <h2>성적 조회</h2>
        <p id="gradeResult">성적을 불러오는 중...</p>
    </div>

    <a href="index.html" class="logout-btn">로그아웃</a>
</body>
</html>
